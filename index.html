<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link src="//cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>

    <div id="main-container">
        <!-- Container 1 -->
        <div class="container-lg container-1">
            <div class="row contents">
                <div class="col-3 search-container">
                    <form class="search-container" autocomplete="off">
                        <input id="search" name="search" type="text" placeholder="Search">
                        <input class="icon" type="image" role="search" value="Submit" src="images/search.png">

                    </form>
                </div>
            </div>
            <div class="content-container-first">
                <div class="day-text">
                    <p class="date"></p>
                </div>

                <div class="details-weather">
                    <ul>

                        <li>
                            <img src="images/dew-point.png" class="img-fluid rounded-start icon">
                            Humidity: <span id="humidity"></span><span> %</span>
                        </li>
                        <li>
                            <img src="images/weather.png" class="img-fluid rounded-start icon">
                            <span id="description"></span>
                        </li>
                        <li>
                            <img src="images/wind.png" class="img-fluid rounded-start icon">
                            Wind: <span id="wind"></span><span> Km/h</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-degree">
                <div>
                    <span id="specific-degree"></span>
                    <span class="degrees-buttons">
                        <a href="#" class="celsius">째C </a>
                        <span class="degrees-line"> | </span>
                        <a href="#" class="fahrenheit">째F </a>
                    </span>
                </div>
                <div>
                    <span class="city"></span><img id="cloud-image" src="" alt="">
                </div>

            </div>
        </div>

        <!-- Container 2 -->
        <div class="container-lg container-2">
            <div class="row main-row-2">
                <div class="col section-right">
                    <button class="text-right">
                        <ul class="day">
                            <li class="days-week">
                                Monday
                            </li>
                            <span class="section-right-temperature">
                                <li><img class="images-degree" src="images/sun.png"></li>
                                <li class="degree"><span class="maxim-degree-forecast">30째</span>
                                    <span class="degree-gray">/25째</span>
                                </li>
                            </span>
                        </ul>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="button-code">
        <a class="link-github" href="https://github.com/lilianastrajescu/weather-app.git"><button>Open-source code
                by
                Liliana Strajescu</button></a>
    </div>
    </div>


    <script src="index-2.js"></script>
</body>

</html>
